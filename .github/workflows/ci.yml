name: CI

on:
	push:
		branches: [main]
	pull_request:

jobs:
	quality:
		runs-on: ubuntu-latest
		steps:
			- uses: actions/checkout@v4
			- uses: actions/setup-node@v4
				with:
					node-version: 20
					cache: npm
			- run: npm ci
			- run: npm run lint
			- run: npm run check
			- run: npm run test:unit

	e2e:
		runs-on: ubuntu-latest
		steps:
			- uses: actions/checkout@v4
			- uses: actions/setup-node@v4
				with:
					node-version: 20
					cache: npm
			- run: npm ci
			- run: npx playwright install --with-deps chromium
			- run: npm run test:e2e